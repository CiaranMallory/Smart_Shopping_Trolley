<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShopper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <a href="#default" class="logo">SmartShopper</a>
            <div class="header-right">
              <a class="active" href="app.html" id="items">Items</a>
              <a href="login.html" id="login">Login</a>
              <a href="index.html">Home</a>
              <a onclick="Logout()" id="logout">Logout</a>
            </div>
        </div>

        <p class="paragraph">This app allows connection to the SmartShopper Robot Trolley. 
            Simply log into the app and your items can be tracked and 
            payed for.</p>

    </div>
    <script>
        var userLoggedIn = sessionStorage.getItem("userStatus");
    
        if(userLoggedIn === 'true'){
            document.getElementById("items").style.display = "block";
            document.getElementById("login").style.display = "none";
            document.getElementById("logout").style.display = "block";
        } else {
            document.getElementById("items").style.display = "none";
            document.getElementById("login").style.display = "block";
            document.getElementById("logout").style.display = "none";
        }

        function Logout() {
            sessionStorage.setItem("userStatus", "false");
            console.log(userLoggedIn);
            location.href = "login.html";
        }
    </script>

</body>
</html>
