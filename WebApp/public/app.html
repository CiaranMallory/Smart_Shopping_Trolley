<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShopper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <a href="#default" class="logo">SmartShopper</a>
            <div class="header-right">
              <a class="active" href="app.html" id="items">Items</a>
              <a href="index.html">Home</a>
              <a onclick="Logout()" id="logout">Logout</a>
            </div>
        </div>

        <div class="element-list">
            <ul id="list">
               
            </ul>
        </div>

        <div class="checkout">
            <button class="checkoutBtn" onclick="checkout()">Checkout</button>
            <button class="stopBtn" onclick="stopShopping()">Stop Shopping</button>
            <h4 class="subtotal">Subtotal: </h4>
            <output class="total" id="total">$0</output>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
